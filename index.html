<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Responsive Numeric Keypad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="keypadwrapper">
  <div class="inputwrapper">
    <span class="numberinput"></span>
    <span class="numberinput"></span>
    <span class="numberinput"></span>
    <span id='lastinput' class="numberinput"></span>
  </div>
  <div class="keypad">
    <div id="lineone" class="numberline">
      <div class="content_key">
        <div>
          <span class="number">1</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">2</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">3</span>
        </div>
      </div>
    </div>
    <div id="linetwo" class="numberline">
      <div class="content_key">
        <div>
          <span class="number">4</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">5</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">6</span>
        </div>
      </div>
    </div>
    <div id="linethree" class="numberline">
      <div class="content_key">
        <div>
          <span class="number">7</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">8</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">9</span>
        </div>
      </div>
    </div>
    <div id="linefour" class="numberline">
      <div class="content_key">
        <div>
          <span class="number">x</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number">0</span>
        </div>
      </div>
      <div class="content_key">
        <div>
          <span class="number"><</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
